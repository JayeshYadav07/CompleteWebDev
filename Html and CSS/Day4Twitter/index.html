<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar-left">
            <i class="fa fa-twitter" style="font-size:30px"></i>
            <div class="list">
                <div class="list-item">
                    <i class="fa fa-home" style="font-size:24px"></i>
                    <div class="home">Home</div>
                </div>
                <div class="list-item">
                    <i class="fa fa-hashtag" style="font-size:24px"></i>
                    <div class="expolre">Expolre</div>
                </div>
                <div class="list-item">
                    <i class="fa fa-bell" style="font-size:24px"></i>
                    <div class="notifications">Notifications</div>
                </div>
                <div class="list-item">
                    <i class="fa fa-envelope" style="font-size:24px"></i>
                    <div class="meassages">Meassages</div>
                </div>
                <div class="list-item">
                    <i class="fa fa-bookmark" style="font-size:24px"></i>
                    <div class="bookmark">Bookmark</div>
                </div>
                <div class="list-item">
                    <i class="fa fa-list" style="font-size:24px"></i>
                    <div class="list">List</div>
                </div>
                <div class="list-item">
                    <i class="fa fa-user" style="font-size:24px"></i>
                    <div class="profile">Profile</div>
                </div>
                <div class="list-item">
                    <i class="fa fa-user" style="font-size:24px"></i>
                    <div class="more">More</div>
                </div>
                <button class="btn">Tweet</button>
            </div>
        </div>
        <div class="main">
            <header>
                <div class="home">Home</div>
                <i class="fa fa-star"></i>
            </header>
        </div>
        <div class="sidebar-right">
            <form>
                <input type="search" name="" id="">
            </form>
        </div>
    </div>
</body>
</html>

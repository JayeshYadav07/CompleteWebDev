<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            height: 10rem;
            width: 10rem;
            border: 2px solid black;
            margin: 0.5rem;
        }

        .red {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">0</div>
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card red">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card">7</div>
    </div>
</body>
<script>
    // delete all after and before element of the class red
    let redElem = document.querySelector('.red');
    function allDelete(red) {
        let before = red.previousElementSibling;
        let after = red.nextElementSibling;

        while (before) {
            before.remove();
            before = red.previousElementSibling;
        }
        while(after){
            after.remove();
            after = red.nextElementSibling;
        }
   }
   allDelete(redElem)
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3</title>
    <style>
        body {
            display: flex;
            flex-wrap:wrap;
        }
        .card {
            width: 120px;
            height: 120px;
            margin: 2px;
            border: 2px dashed black;
        }
        .solid{
            border: 2px solid black !important;
        }
    </style>
</head>

<body>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
</body>
    <script>
        let allCard = document.querySelectorAll(".card");
        let prevDashCard;
        for(let i = 0; i < allCard.length;i++)
        {
            allCard[i].addEventListener('mouseleave',(e)=>{
                prevDashCard = e.currentTarget;
            });
            allCard[i].addEventListener('mouseenter',(e)=>{
                prevDashCard.classList.remove('solid')
                for(let j = 0; j < allCard.length; j++)
                {
                    if(prevDashCard !== allCard[j])
                    {
                        allCard[j].classList.add('solid')
                    }
                }
            });
        }
    </script>
</html>
